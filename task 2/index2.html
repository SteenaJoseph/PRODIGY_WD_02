<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <div class="stopwatch">
        <i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue;"><h1>Stop Watch</h1></i>
        
        <div id="display" class="display">00:00:00</div>
        <div class="buttons">
            <button id="startStopBtn" class="btn start">Start</button>
            <button id="resetBtn" class="btn reset">Reset</button>
            <button id="lapBtn" class="btn lap">Lap Time</button>
        </div>
        <ul id="laps" class="laps"></ul>
    </div>

    <script src="script2.js"></script>
</body>
</html>
